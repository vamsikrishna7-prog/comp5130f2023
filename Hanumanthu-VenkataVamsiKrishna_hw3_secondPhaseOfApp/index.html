<!DOCTYPE html>
<html>
<head>
    <title>Personal Information</title>
</head>
<body>
    <h1>Personal Information</h1>
    <form id="personalForm">
        <h2>Location Information</h2>
        <label for="currentLocation">My current location:</label>
        <input type="text" id="currentLocation" name="currentLocation" placeholder="">
        <br>

        <label for="fromLocation">I am from (search online?):</label>
        <input type="text" id="fromLocation" name="fromLocation" placeholder="">
        <button type="button" id="searchOnline" onclick="searchLocationOnline('fromLocation')">Search Online</button>
        <br>

        <label for="desiredLocation">I’d like to be in:</label>
        <input type="text" id="desiredLocation" name="desiredLocation" placeholder="">
        <br>

        <label for="familyLocation">My family is from:</label>
        <input type="text" id="familyLocation" name="familyLocation" placeholder="">
        <br>

        <label for="otherFacts">What else?</label>
        <textarea id="otherFacts" name="otherFacts" rows="4" placeholder=""></textarea>
        <br>

        <h2>Additional Information</h2>
        <label for="placeOfBirth">My place of birth:</label>
        <input type="text" id="placeOfBirth" name="placeOfBirth" placeholder="">
        <br>

        <label for="currentResidence">Where I live now:</label>
        <input type="text" id="currentResidence" name="currentResidence" placeholder="">
        <br>

        <label for="desiredResidence">Where I’d like to live:</label>
        <input type text" id="desiredResidence" name="desiredResidence" placeholder="">
        <br>

        <label for="significantOtherLocation">Where my 'significant other' was born/grew up:</label>
        <input type="text" id="significantOtherLocation" name="significantOtherLocation" placeholder="">
        <br>

        <label for="otherFacts2">What else?</label>
        <textarea id="otherFacts2" name="otherFacts2" rows="4" placeholder=""></textarea>
        <br>

        <h2>Investment Portfolio</h2>
        <label for="myInvestment">Mine:</label>
        <input type="text" id="myInvestment" name="myInvestment" placeholder="">
        <br>

        <label for="familyInvestment">My Family:</label>
        <input type="text" id="familyInvestment" name="familyInvestment" placeholder="">
        <br>

        <label for="otherInvestment">Whose else?</label>
        <input type="text" id="otherInvestment" name="otherInvestment" placeholder="">
        <br>

        <h2>Facts About Me</h2>
        <label for="picture">My picture (upload a picture):</label>
        <input type="file" id="picture" name="picture">
        <br>

        <label for="resume">My resume/CV (upload a file):</label>
        <input type="file" id="resume" name="resume">
        <br>

        <label for="otherFacts3">What other "facts about me" can you come up with?</label>
        <textarea id="otherFacts3" name="otherFacts3" rows="4" placeholder=""></textarea>
        <br>

        <label for="capabilitiesNeeded">What capabilities will those need?</label>
        <textarea id="capabilitiesNeeded" name="capabilitiesNeeded" rows="4" placeholder=""></textarea>
        <br>

        

        <input type="button" value="Submit" onclick="submitForm()">
    </form>

   
</body>
</html>
